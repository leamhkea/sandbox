<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <script type="module" src="js.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>UDSKIFTES</h1>

      </div>
    </header>

    <p>Content</p>
    <div class="footer">UDSKIFTES</div>
  </body>
